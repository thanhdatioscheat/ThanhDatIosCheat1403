<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quà Tặng Dễ Thương Cho Gấu</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: #ffe6f2;
    }

    .container {
        width: 100%;
        max-width: 430px; /* iPhone 14 Pro max width */
        height: 100vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-sizing: border-box;
        overflow: hidden;
        position: relative;
    }

    h1 {
        text-align: center;
        font-size: 20px;
        color: #ff3399;
        margin: 0;
    }

    .info {
        text-align: center;
        background: #fff0f5;
        border-radius: 12px;
        padding: 10px;
        font-size: 14px;
        margin-top: 10px;
    }

    .gift-text {
        text-align: center;
        font-size: 14px;
        margin: 10px 0;
        color: #333;
    }

    .gifts {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px 0;
    }

    .gift {
        width: 70px;
        height: 70px;
        background: #ff99cc;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: auto;
        text-align: center;
        background: #ff3399;
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255, 51, 153, 0.6);
    }

    /* Chat Box */
    #chatBox {
        position: absolute;
        bottom: 70px;
        right: 20px;
        width: 280px;
        background: #fff0f5;
        border-radius: 15px;
        box-shadow: 0 0 15px pink;
        padding: 10px;
        display: none;
        z-index: 2000;
    }

    #chatMessages {
        height: 150px;
        overflow-y: auto;
        text-align: left;
        font-size: 14px;
        padding: 5px;
    }

    .user-msg {
        background: #ffb3d9;
        padding: 6px 10px;
        border-radius: 12px;
        margin: 5px 0;
        max-width: 80%;
        align-self: flex-end;
    }

    .admin-msg {
        background: #b3e0ff;
        padding: 6px 10px;
        border-radius: 12px;
        margin: 5px 0;
        max-width: 80%;
        align-self: flex-start;
    }

    #chatInput {
        width: 70%;
        padding: 6px;
        border: 1px solid #ff99cc;
        border-radius: 8px;
    }

    #chatBox button {
        width: 25%;
        padding: 6px;
        background: #ff66b2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    /* Nút mở chat */
    #chatToggle {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff3399;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 15px pink;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>💖 Quà Tặng Dễ Thương Cho Gấu 🐻💖</h1>

        <div class="info">
            <p><b>Tên:</b> Huỳnh Thục Nhã Yên</p>
            <p><b>Tuổi:</b> 17</p>
            <p><b>Biệt Danh:</b> Gấu 🐻</p>
        </div>

        <div class="gift-text">
            🎁 Mời Hyen chọn 1 hộp quà cho Trung Thu này <br>
            <small>(Lưu ý: Chỉ được nhận 1 cái duy nhất)</small>
        </div>

        <div class="gifts">
            <div class="gift"></div>
            <div class="gift"></div>
            <div class="gift"></div>
        </div>

        <a href="https://zalo.me/0378099746" class="button">💌 Nhắn tin với Admin</a>

        <!-- Khung chat -->
        <div id="chatBox">
            <div id="chatMessages"></div>
            <input type="text" id="chatInput">
            <button onclick="sendChat()">Gửi</button>
        </div>

        <button id="chatToggle" onclick="toggleChat()">💌 Chat với Admin</button>
    </div>

<script>
let questions = {
    1: {q: "Thành Đạt thích uống gì nhất?", a: "matcha latte"},
    2: {q: "Thành Đạt thích bộ môn gì nhất?", a: "bida"},
    3: {q: "Thành Đạt hay chơi game gì?", a: "free fire"},
    4: {q: "Thành Đạt có đẹp trai ko?", a: "có"},
    5: {q: "Thành Đạt cao mét mấy?", a: "1m67"}
};

let currentQuestion = null;

function toggleChat() {
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");

    if (chatBox.style.display === "none" || chatBox.style.display === "") {
        chatBox.style.display = "block";
        chatInput.value = "Bạn là Hyen phải không?";
    } else {
        chatBox.style.display = "none";
    }
}

function sendChat() {
    const input = document.getElementById("chatInput");
    const messages = document.getElementById("chatMessages");
    let text = input.value.trim().toLowerCase();

    if (text === "") return;

    // hiển thị tin nhắn người dùng
    let userMsg = document.createElement("div");
    userMsg.className = "user-msg";
    userMsg.innerText = text;
    messages.appendChild(userMsg);

    // xử lý admin trả lời
    setTimeout(() => {
        let reply = "";

        if (text.includes("bạn là hyen")) {
            reply = "👨 Admin: Chào Hyen tôi sẽ đáp ứng mọi nhu cầu của bạn tại vì bạn là bồ yêu của TDAT 😘";
        }
        else if (text.includes("stk")) {
            reply = "👨 Admin: Bạn còn một câu hỏi, nếu trả lời đúng bạn sẽ nhận được 50.000 Đồng 💰. Hãy chọn từ 1 đến 5.";
        }
        else if (["1","2","3","4","5"].includes(text)) {
            currentQuestion = parseInt(text);
            reply = "👨 Admin: " + questions[currentQuestion].q;
        }
        else if (currentQuestion !== null) {
            if (text === questions[currentQuestion].a) {
                reply = "👨 Admin: Chính xác 🎉! Gửi stk để nhận tiền ngay nhé.";
                currentQuestion = null;
            } else {
                reply = "👨 Admin: Bạn đã trả lời sai nên coi lại bồ mình 💢";
            }
        } else {
            reply = "👨 Admin: Mình không hiểu, thử nhắn 'stk' để chơi game nhé!";
        }

        let adminMsg = document.createElement("div");
        adminMsg.className = "admin-msg";
        adminMsg.innerText = reply;
        messages.appendChild(adminMsg);
        messages.scrollTop = messages.scrollHeight;
    }, 800);

    input.value = "";
    messages.scrollTop = messages.scrollHeight;
}
</script>
</body>
</html>
