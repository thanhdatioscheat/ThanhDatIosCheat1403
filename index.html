<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Free Fire VIP PRO</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #220000, #000000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-box {
      width: 320px;
      background: rgba(30, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600;
      animation: neonBorder 4s linear infinite;
      cursor: move;
      position: relative;
      text-align: center;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600; }
      50% { box-shadow: 0 0 30px #ff0033, 0 0 60px #ff6600; }
      100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600; }
    }

    .menu-title {
      color: #ffffff;
      font-size: 26px;
      text-shadow: 0 0 8px #ff0000;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .menu-footer {
      color: #bbbbbb;
      font-size: 12px;
      margin-top: 20px;
    }

    .toggle-button {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff0000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6600;
      z-index: 2;
    }

    .buttons, .launch-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .launch-button, .button {
      width: 130px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff3300, #ff6600);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 10px #ff6600, 0 0 20px #ff0033;
      transition: 0.3s;
      cursor: pointer;
    }

    .launch-button {
      justify-content: center;
      padding-left: 0;
    }

    .launch-button:hover, .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff0033;
    }

    .button img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
      filter: drop-shadow(0 0 5px #ff3300);
    }

    .button span {
      flex: 1;
      text-align: left;
    }

    .hidden {
      display: none;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
    }

    .loading-container {
      background: rgba(255, 50, 0, 0.2);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px #ff3300;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .loading-text {
      color: #ff6600;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 8px #ff3300;
    }
  </style>
</head>

<body>

<div class="menu-box" id="menuBox">
  <button class="toggle-button" onclick="toggleMenu()">+</button>

  <div class="menu-title">CONFIG THANHDAT</div>

  <div id="functionsArea" class="buttons hidden" style="margin-bottom:15px;">
    <div class="button" onclick="activateFeature('CONFIG IPHONE')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"><span>CONFIG IPHONE</span>
    </div>
    <div class="button" onclick="activateFeature('CONFIG MAXLOCK')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"><span>CONFIG MAXLOCK</span>
    </div>
    <div class="button" onclick="activateFeature('CONFIG H4X')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"><span>CONFIG H4X</span>
    </div>
    <div class="button" onclick="activateFeature('CONFIG OVERHEAD')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"><span>CONFIG OVERHEAD</span>
    </div>
    <div class="button" onclick="activateFeature('CONFIG 144Hz')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"><span>CONFIG 144Hz</span>
    </div>
    <div class="button" onclick="activateFeature('CONFIG HEADLOCK')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"><span>CONFIG HEADLOCK</span>
    </div>

    <!-- Nút tải config trực tiếp -->
    <div class="button">
      <a href="https://www.mediafire.com/file/wp4wtbv85jig2ld/AnosDpiConfig_MaxUltraIOSVession5.0.mobileconfig/file" download="config-ios.mobileconfig" style="display: flex; align-items: center; width: 100%; height: 100%; text-decoration: none; color: white;">
        <img src="https://cdn-icons-png.flaticon.com/512/992/992700.png" alt="download">
        <span>TẢI CONFIG</span>
      </a>
    </div>
  </div>

  <div class="launch-buttons" id="launchArea">
    <div class="launch-button" onclick="openApp('freefireth://')">Free Fire</div>
    <div class="launch-button" onclick="openApp('freefiremax://')">Free Fire Max</div>
  </div>

  <div class="menu-footer">@Bản quyền thuộc về Thành Đạt</div>

  <div id="loading" class="loading-overlay">
    <div class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text" id="loading-text">Loading 0%</div>
    </div>
  </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/16/audio_4c9b98f4a0.mp3"></audio>

<script>
  let offsetX, offsetY, isDragging = false;
  const menuBox = document.getElementById('menuBox');

  menuBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - menuBox.offsetLeft;
    offsetY = e.clientY - menuBox.offsetTop;
    menuBox.style.transform = "scale(1.05)";
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    menuBox.style.transform = "scale(1)";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      menuBox.style.left = (e.clientX - offsetX) + 'px';
      menuBox.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  function activateFeature(name) {
    const clickSound = document.getElementById('clickSound');
    clickSound.play();
    if (confirm(`Bạn có chắc chắn bật ${name}?`)) {
      startLoading();
    }
  }

  function startLoading() {
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    loading.style.display = 'flex';
    let progress = 0;
    const interval = setInterval(() => {
      progress += 5;
      loadingText.textContent = `Loading ${progress}%`;
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loading.style.display = 'none';
          alert('Kích hoạt thành công!');
        }, 300);
      }
    }, 70);
  }

  function openApp(url) {
    window.location.href = url;
  }

  function toggleMenu() {
    const functionsArea = document.getElementById('functionsArea');
    const toggleButton = document.querySelector('.toggle-button');
    functionsArea.classList.toggle('hidden');
    toggleButton.textContent = functionsArea.classList.contains('hidden') ? '+' : '-';
  }
</script>

</body>
</html>
