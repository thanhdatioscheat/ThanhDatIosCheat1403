<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Free Fire VIP PRO</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #220000, #000000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }

    .menu-box {
      width: 340px;
      background: rgba(30, 0, 0, 0.5);
      border-radius: 25px;
      position: absolute;
      top: 100px;
      left: 100px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px #ff0000, 0 0 60px #ff6600;
      animation: neonBorder 4s linear infinite;
      cursor: move;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600; }
      50% { box-shadow: 0 0 30px #ff0033, 0 0 60px #ff6600; }
      100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600; }
    }

    .menu-title {
      color: #fff;
      font-size: 24px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600;
      text-align: center;
      margin-bottom: 15px;
    }

    .toggle-button {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff0000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6600;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .button {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #220000, #440000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600;
      color: white;
      font-weight: bold;
      font-size: 10px;
      text-align: center;
      transition: 0.3s;
      backdrop-filter: blur(5px);
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff0033;
    }

    .button img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
      filter: drop-shadow(0 0 5px #ff3300);
    }

    .launch-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .launch-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff3300, #ff6600);
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff0000, 0 0 25px #ff6600;
      transition: 0.3s;
    }

    .launch-button img {
      width: 26px;
      height: 26px;
    }

    .launch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6600, 0 0 50px #ff0033;
    }

    .loading-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      border-radius: 25px;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .loading-text {
      color: #ff6600;
      font-size: 20px;
      text-shadow: 0 0 10px #ff3300;
    }
  </style>
</head>

<body>

<div class="menu-box" id="menuBox">
  <button class="toggle-button" onclick="toggleMenu()">-</button>

  <div class="menu-title">Menu Free Fire VIP</div>

  <div class="buttons" id="buttonsArea">
    <div class="button" onclick="activateFeature('Booster iOS')">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="Booster">
      Booster
    </div>
    <div class="button" onclick="activateFeature('Sensilock Pro')">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="Sensilock">
      Sensilock
    </div>
    <div class="button" onclick="activateFeature('DPi Config Pro')">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="DPi">
      DPi Config
    </div>
    <div class="button" onclick="activateFeature('Giảm Rung')">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="Giảm Rung">
      Giảm Rung
    </div>
    <div class="button" onclick="activateFeature('Buff Màn 144Hz')">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="144Hz">
      144Hz
    </div>
    <div class="button" onclick="activateFeature('Setup DPiConfig VIP')">
      <img src="https://cdn-icons-png.flaticon.com/512/599/599305.png" alt="DPI VIP">
      DPi VIP
    </div>
  </div>

  <div class="launch-buttons">
    <div class="launch-button" onclick="openApp('freefireth://')">
      <img src="https://seeklogo.com/images/F/free-fire-logo-17F8286766-seeklogo.com.png" alt="FF">
      Vào Free Fire
    </div>

    <div class="launch-button" onclick="openApp('freefiremax://')">
      <img src="https://seeklogo.com/images/F/free-fire-max-logo-022C5866DD-seeklogo.com.png" alt="FF Max">
      Vào Free Fire Max
    </div>
  </div>

  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loading-text">Loading 0%</div>
  </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/16/audio_4c9b98f4a0.mp3"></audio>

<script>
  let offsetX, offsetY, isDragging = false;
  const menuBox = document.getElementById('menuBox');

  menuBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - menuBox.offsetLeft;
    offsetY = e.clientY - menuBox.offsetTop;
    menuBox.style.transform = "scale(1.05)";
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    menuBox.style.transform = "scale(1)";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      menuBox.style.left = (e.clientX - offsetX) + 'px';
      menuBox.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  function activateFeature(name) {
    const clickSound = document.getElementById('clickSound');
    clickSound.play();
    if (confirm(`Bạn có chắc chắn bật ${name}?`)) {
      startLoading();
    }
  }

  function startLoading() {
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    loading.style.display = 'flex';
    let progress = 0;
    const interval = setInterval(() => {
      progress += 5;
      loadingText.textContent = `Loading ${progress}%`;
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loading.style.display = 'none';
          alert('Kích hoạt thành công!');
        }, 300);
      }
    }, 70);
  }

  function openApp(url) {
    window.location.href = url;
  }

  function toggleMenu() {
    const buttonsArea = document.getElementById('buttonsArea');
    if (buttonsArea.style.display === 'none') {
      buttonsArea.style.display = 'flex';
    } else {
      buttonsArea.style.display = 'none';
    }
  }
</script>

</body>
</html>
