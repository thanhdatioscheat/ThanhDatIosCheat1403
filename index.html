<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Free Fire VIP PRO</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #220000, #000000);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-box {
      width: 300px;
      background: rgba(30, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600;
      animation: neonBorder 4s linear infinite;
      cursor: move;
      position: relative;
      text-align: center;
    }

    @keyframes neonBorder {
      0% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600; }
      50% { box-shadow: 0 0 30px #ff0033, 0 0 60px #ff6600; }
      100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600; }
    }

    .menu-title {
      color: #ffffff;
      font-size: 20px;
      text-shadow: 0 0 8px #ff0000;
      margin-bottom: 10px;
    }

    .menu-subtitle {
      color: #cccccc;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .menu-footer {
      color: #bbbbbb;
      font-size: 12px;
      margin-top: 20px;
    }

    .toggle-button {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff0000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6600;
      z-index: 2;
    }

    .buttons, .launch-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .launch-button {
      width: 130px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff3300, #ff6600);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 0 10px #ff6600, 0 0 20px #ff0033;
      transition: 0.3s;
      cursor: pointer;
    }

    .launch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff0033;
    }

    .button {
      width: 130px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff3300, #ff6600);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 0 10px #ff6600, 0 0 20px #ff0033;
      transition: 0.3s;
      text-align: center;
      cursor: pointer;
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
      filter: drop-shadow(0 0 5px #ff3300);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6600, 0 0 40px #ff0033;
    }

    .loading-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 5;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #ff6600;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .loading-text {
      color: #ff6600;
      font-size: 18px;
      text-shadow: 0 0 8px #ff3300;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="menu-box" id="menuBox">
  <button class="toggle-button" onclick="toggleMenu()">+</button>

  <div class="menu-title">Vision 5.0</div>
  <div class="menu-subtitle">Menu Free Fire VIP</div>

  <div class="launch-buttons">
    <div class="launch-button" onclick="openApp('freefireth://')">Vào Free Fire</div>
    <div class="launch-button" onclick="openApp('freefiremax://')">Vào Free Fire Max</div>
  </div>

  <div id="functionsArea" class="buttons hidden" style="margin-top:15px;">
    <div class="button" onclick="activateFeature('Booster iOS')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"> Booster
    </div>
    <div class="button" onclick="activateFeature('Sensilock Pro')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"> Sensilock
    </div>
    <div class="button" onclick="activateFeature('DPi Config Pro')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"> DPi Config
    </div>
    <div class="button" onclick="activateFeature('Giảm Rung')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"> Giảm Rung
    </div>
    <div class="button" onclick="activateFeature('Buff Màn 144Hz')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"> Buff 144Hz
    </div>
    <div class="button" onclick="activateFeature('Setup DPi VIP')">
      <img src="https://cdn-icons-png.flaticon.com/512/3448/3448666.png" alt="icon"> DPi VIP
    </div>
  </div>

  <div class="menu-footer">Bản quyền thuộc về Thành Đạt</div>

  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text" id="loading-text">Loading 0%</div>
  </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/16/audio_4c9b98f4a0.mp3"></audio>

<script>
  let offsetX, offsetY, isDragging = false;
  const menuBox = document.getElementById('menuBox');

  menuBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - menuBox.offsetLeft;
    offsetY = e.clientY - menuBox.offsetTop;
    menuBox.style.transform = "scale(1.05)";
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    menuBox.style.transform = "scale(1)";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      menuBox.style.left = (e.clientX - offsetX) + 'px';
      menuBox.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  function activateFeature(name) {
    const clickSound = document.getElementById('clickSound');
    clickSound.play();
    if (confirm(`Bạn có chắc chắn bật ${name}?`)) {
      startLoading();
    }
  }

  function startLoading() {
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    loading.style.display = 'flex';
    let progress = 0;
    const interval = setInterval(() => {
      progress += 5;
      loadingText.textContent = `Loading ${progress}%`;
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loading.style.display = 'none';
          alert('Kích hoạt thành công!');
        }, 300);
      }
    }, 70);
  }

  function openApp(url) {
    window.location.href = url;
  }

  function toggleMenu() {
    const functionsArea = document.getElementById('functionsArea');
    functionsArea.classList.toggle('hidden');
  }
</script>

</body>
</html>
