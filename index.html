<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tên ứng dụng khi Add to Home -->
  <title>FreeFire ThanhDat</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="FreeFire ThanhDat">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Icon App -->
  <link rel="apple-touch-icon" sizes="180x180" href="freefire-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="freefire-icon.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-image: url('freefire-background.jpg');
      background-size: cover;
      background-position: center;
    }

    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00f0ff;
    }

    .content h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .content a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f0ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 10px #00f0ff;
      transition: 0.3s;
    }

    .content a:hover {
      background: #00bfff;
      box-shadow: 0 0 20px #00f0ff;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Welcome to FreeFire ThanhDat</h1>
    <a href="freefireth://" target="_blank">Mở Free Fire</a>
  </div>
</body>
</html>
