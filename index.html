<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hộp Bất Ngờ Cho Yên 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 50px;
      font-size: 28px;
      color: #ffcad4;
      text-shadow: 0 0 10px #ff6fa5;
    }
    .login-box {
      margin-top: 40px;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 220px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #ff6fa5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3d7f;
    }
    .surprise {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1s ease forwards;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(255, 111, 165, 0.7);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .gallery img:hover {
      transform: scale(1.2) rotate(5deg);
      box-shadow: 0 8px 25px rgba(255, 180, 200, 1);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(50px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>💖 Nhập mật khẩu để mở hộp bất ngờ 💖</h1>
  <div class="login-box">
    <input type="password" id="password" placeholder="Nhập mật khẩu...">
    <button onclick="checkPassword()">Mở hộp</button>
  </div>

  <div class="surprise" id="surprise">
    <h2>🎁 Bất ngờ cho Yên dễ thương 🎁</h2>
    <p>Toàn bộ là hình cute dành riêng cho Gấu 🐻</p>
    <div class="gallery">
      <img src="https://i.postimg.cc/tgN6fQ1h/cute-pig.jpg" alt="Heo cute">
      <img src="https://i.postimg.cc/9M3yHPMR/cute-cat.jpg" alt="Mèo dễ thương">
      <img src="https://i.postimg.cc/63vNvQb4/cute-rabbit.jpg" alt="Thỏ đáng yêu">
      <img src="https://i.postimg.cc/15T4P5dj/anime-girl.jpg" alt="Anime chibi">
      <img src="https://i.postimg.cc/Y2Sk6H2H/cute-bear.jpg" alt="Gấu bông">
      <img src="https://i.postimg.cc/nz2Q2qBh/hamster.jpg" alt="Hamster cute">
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "Anhyeuemhyennhattrenthegioi") {
        document.getElementById("surprise").style.display = "block";
      } else {
        alert("Sai mật khẩu rồi nha 😘");
      }
    }
  </script>
</body>
</html>
